apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: arc-auth
      containers:
        - name: frontend
          image: slopeoasis-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000